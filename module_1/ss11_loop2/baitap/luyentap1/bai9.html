<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="choi()">choi</button>
<script>
    function choi() {
        let so = prompt('nhap vao mot so')
        let ngaunhien =  Math.floor(Math.random()*100)
        console.log(ngaunhien)
        if(so === ngaunhien){
            document.writeln('ban doan dung roi')
        }else if(so > ngaunhien){
            document.write('ban doan hut roi')
        }else{
            document.write('ban doan hut roi')
        }

    }
</script>

</body>
